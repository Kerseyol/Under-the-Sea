<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <header class="contact__header">
      <div class="menu-toggle">
        <div class="hamburger"></div>
      </div>
      <nav class="mobile-nav">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/blog.html">About</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
      <nav class="desktop-nav">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/blog.html">About</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1 class="contact__title">get in touch</h1>
    </header>
    <section class="contact__content">
      <div class="contact__info">
        <div class="contact__media-icons">
            <i class="fab fa-facebook-f fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-twitter fa-2x"></i>
            <i class="fab fa-whatsapp fa-2x"></i>
        </div>
        <div class="contact__address">info@email.com</div>
        <div class="contact__details">
          <p>
            (123) 456-7890 123<br />
            Queen St West, Unit 10<br />
            Toronto, Ontario<br />
            M5V2DS
          </p>
        </div>
      </div>
      <div class="contact__main-form-container">
        <div class="contact__main-form">
          <form id="contact__main-form">
            <div class="contact__main-top">
              <input type="text" placeholder="Name" name="name" />
              <input type="text" placeholder="Email Address" name="email" />
            </div>
            <textarea
              form="contact__main-form"
              name="contact__comment"
              id="contact__textarea"
              cols="50"
              rows="20"
              placeholder="Message..."
            ></textarea>
            <input
              id="contact__main-form-button"
              type="submit"
              value="submit"
            />
          </form>
        </div>
      </div>
    </section>
    <footer class="contact__footer">
        <p class=:footer__text>Copyright 2020&#169 Juno College</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="/myscripts.js"></script>
  </body>
</html>
